<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="SHORTCUT ICON"

    ></script> -->

  <body>
    <div class="container">

            <div class="header-sub__biz">
              <a href="/biz/change_biz_mode.asp?mode=Y"

                <span class="biz-icon">
                  <img src="/imgs/icon_biz_group.png" alt="biz-icon" />

                <span class="arrow"></span>
              </a>
            </div>

            <!-- header-sub__service -->
            <div class="header-sub__service">
              <ul>
                <li class="join">
                  <a href="">
                    <span>로그인</span>
                  </a>
                  <span> / </span>
                  <a href="">
                    <span>회원가입</span>
                  </a>
                </li>
                <li class="bar"></li>
                <li class="info-alarm">

                <li class="order">
                  <a href=""><span>주문/배송</span></a>
                </li>
                <li class="cs">
                  <a href=""><span>고객센터</span></a>
                </li>
                <li class="cart">
                  <a href="">
                    <span class="cart-icon"></span>
                    <span>장바구니</span>
                    <span> 0 </span>
                    <span class="arrow"></span>
                  </a>
                </li>
              </ul>

          </div>
        </div>

        <!-- header-main -->
        <div class="header-main">

            <div class="header-main__logo">
              <a href="/"><img src="/imgs/logo_bk.png" alt="10x10" /></a>
            </div>

            <div class="header-main__menu">
              <ul>
                <li class="em">
                  <a href=""><span>2023 텐텐다꾸</span></a>
                </li>
                <li>

                </li>
                <li>
                  <a href=""><span>신상품</span></a>
                </li>
                <li>
                  <a href=""><span>베스트</span></a>
                </li>
                <li>
                  <a href=""><span>할인특가</span></a>
                </li>
                <li>
                  <a href=""><span>기획전</span></a>
                </li>
                <li>
                  <a href=""><span>브랜드</span></a>
                </li>
              </ul>

              <div class="header-main__search">
                <form action="">
                  <input type="text" />
                  <button class="btn-search">
                    <span class="search-icon">검색</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

      <nav class="nav">
        <div class="nav__inner">
          <ul>
            <li>
              <a href=""><span>디자인문구</span></a>

            <li>

            <li>

              <a href=""><span>캠핑</span></a>
